<!DOCTYPE html>
<html>
    <head>
        <title>Diet Tracker Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./home-style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
            <div class="w-100">
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="./home.html">UMASS Diet Tracker</a>
            </div>
            <div class="navbar-collapse w-100">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="./add-food.html" class = "nav-link">Add Food</a>
                    </li>
                    <li class="nav-item">
                        <a href="./profile.html" class = "nav-link">My Profile</a>
                    </li>
                    <li>
                        <a href="./sign-in.html" class = "nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h3 class = "text-center display-6">Welcome, NAME!</h3>

        <div id = "my-overview" class = "container border border-primary">
            <h3 class = "display-4 text-center">Calories/Time graph to be rendered</h3>
        </div>
        <div id = "my-stats" class = "container border border-warning">
            <div class = "row p-3">
                <div class = "col-6 border p-5">
                    Calories
                    <div class="progress">
                        <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class = "col-6 border p-5">
                    Protein
                    <div class="progress">
                        <div class="progress-bar w-75" role="progressbar" aria-valuenow="86" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class = "row p-3">
                <div class = "col-6 border p-5">
                    Carbohydrates
                    <div class="progress">
                        <div class="progress-bar w-75" role="progressbar" aria-valuenow="13" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class = "col-6 border p-5">
                    Fat
                    <div class="progress">
                        <div class="progress-bar w-75" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class = "row p-3">
                <div class = "col-6 border p-5">
                    Sodium
                    <div class="progress">
                        <div class="progress-bar w-75" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class = "col-6 border p-5">
                    Cholesterol
                    <div class="progress">
                        <div class="progress-bar w-75" role="progressbar" aria-valuenow="21" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class = "row p-3">
                <div class = "col-6 offset-sm-3 border p-5">
                    Sugar
                    <div class="progress">
                        <div class="progress-bar w-75" role="progressbar" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class = "display-6 text-center">
                Overall-Healthiness: 5
            </div>
        </div>
        <div id = "my-weight" class = "container border border-secondary">
            <h3 class = "display-4 text-center">Weight/Time graph to be rendered</h3>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
