<!DOCTYPE html>
<html>
    <head>
        <title>Confirm Security Code</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <base href="/public">
    </head>
    <body>
        <div class = "container my-5 p-4 border border-primary">
            <div class = "row">
                <h3 class = " display-5 col-sm-6 offset-sm-3 text-center">
                    Confirm Code
                </h3>
            </div>
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <div class="card text-center" id = "security-form">
                        <div class="card-body">
                            <h5 class="card-title">Enter Security Code!</h5>
                            <div class="col-sm-6 offset-sm-3">
                                <div class="form-floating ">
                                    <input type="number" class="form-control" id="security-code" placeholder="name@example.com" required>
                                    <label for="security-code">Code</label>
                                </div>
                            </div>
                            <input type = "button" id = "submit-code" class="btn btn-danger btn-lg" role="button" aria-pressed="true" value = "Submit"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src = "./confirm-reset.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
