      <div class="container-fluid p-4">
        <div class="row">
          <div class="col" id="dining-location">
            <div class="text-center">
              <div class="btn-group">
                <button type = "button" id="frank" class="btn btn-dark btn-lg">
                  <h2>Franklin</h2>
                </button>
                <button type = "button" id="worcester" class="btn btn-dark btn-lg">
                  <h2>Worcester</h2>
                </button>
                <button type = "button" id="berkshire" class="btn btn-dark btn-lg">
                  <h2>Berkshire</h2>
                </button>
                <button type = "button" id="hampshire" class="btn btn-dark btn-lg">
                  <h2>Hampshire</h2>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-3">
          <div class="col" id="meal">
            <div class="text-center">
              <div class="btn-group"> 
                <button type = "button" id="breakfastBtn" class="btn btn-secondary btn-lg">
                  Breakfast
                </button>
                <button type = "button" id="lunchBtn" class="btn btn-secondary btn-lg">
                  Lunch
                </button>
                <button type = "button" id="dinnerBtn" class="btn btn-secondary btn-lg">
                  Dinner
                </button>
                <button type = "button" id="grabBtn" class="btn btn-secondary btn-lg">
                  Grab N' Go
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-2">
        <h1 class = "col-8 border border-3 border-secondary display-5 text-center rounded" id="foodDisplayText">
          Current Menu:
        </h1>
        <h1 class="col-4 border border-3  border-secondary display-5 text-center rounded">
          Checkout
        </h1>
      </div>
      <div class="row m-auto mh-25 w-100"> <!--should also use a table for this-->
        <div class="col-8 height:100px text-center">
          <div class="container-fluid border-3 justify-content-center h-25 d-flex flex-column border border-secondary pt-2 " id="foodContainer">
            <div class="overflow-scroll mh-50">
              <table class="table" id="foodTable"> <!--may want to add table in js.-->
                <tbody>
                  


                </tbody>

            </div>
          </div>
        </div>

            <table class="table " id="checkoutTable"> <!--may want to add table in js.-->
              <tbody>
              </tbody>
            </table>

                <button class="btn btn-success m-3" id="addFood">

                    Checkout
                  </h3>
                </button>
              </div>
            </div>
          </div>
        </div>
