<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class = "container my-5 p-4 border border-primary">
            <div class = "row">
                <h3 class = " display-5 col-sm-6 offset-sm-3 text-center">
                    Reset Password
                </h3>
            </div>
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Enter New Password!</h5>
                            <div class="col-sm-6 offset-sm-3">
                                <div class="form-floating mb-3 ">
                                    <input type="email" class="form-control" id="new-password" placeholder="name@example.com">
                                    <label for="floatingInput">New Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="confirm-new-password" placeholder="name@example.com">
                                    <label for="floatingInput" >Confirm New Password</label>
                                </div>
                            </div>
                            <a href="/sign-in" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Reset my Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
