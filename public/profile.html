<!DOCTYPE html>
<html>
    <head>
        <title>Diet Tracker Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./profile-style.css">
        <link rel = "shortcut icon" type= "image/png" href="https://img.icons8.com/fluency/48/000000/edit-user-female.png"/>
        <base href="/public">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
            <div class="w-100">
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="/home">UMASS Diet Tracker</a>
            </div>
            <div class="navbar-collapse w-100">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/checkout-food" class = "nav-link text-light">Add Food</a>
                    </li>
                    <li class="nav-item">
                        <a href="/profile" class = "nav-link text-light">My Profile</a>
                    </li>
                    <li>
                        <a href="/logout" class = "nav-link text-light">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

            <h1 class = "jumbotron display-5 text-center mt-2">Profile</h1>
            <div class="container border border-secondary pt-3" id="daily-goals">
                <form>
                    <div class="row my-2 border-bottom border-secondary">
                        <div class="col-7 text-center">
                            <label for="calorie-goal" class="form-label">
                                <h1>Daily Calorie Goal</h1>
                            </label>
                        </div>
                        <div class="col-4 my-2 ">
                            <div class="input-group">
                                <input step = "5" value = "100" id = "calorie-goal" type="number" class="form-control" placeholder="value" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text">g</span>
                                </div> 
                            </div>
                        </div>
                        <div class="col-1 my-2">
                            <button id= "calorie-avg-button" class = "btn btn-success" type = "button">avg</button>
                        </div>
                    </div>
                    <div class="row my-2 border-bottom border-secondary">
                        <div class="col-7 text-center">
                            <label for="carbs-goal" class="form-label">
                                <h1>Daily Carbohydrates Goal</h1>
                            </label>
                        </div>
                        <div class="col-4 my-2">
                            <div class="input-group">
                                <input step = "5" value = "100" id = "carbohydrates-goal" type="number" class="form-control" placeholder="value" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text">g</span>
                                </div> 
                            </div>
                        </div>
                        <div class="col-1 my-2">
                            <button id= "carbohydrates-avg-button" class = "btn btn-success avg-button" type = "button">avg</button>
                        </div>
                    </div>
                    <div class="row my-2 border-bottom border-secondary">
                        <div class="col-7 text-center">
                            <label for="fat-goal" class="form-label">
                                <h1>Daily Fat Goal</h1>
                            </label>
                        </div>
                        <div class="col-4 my-2">
                            <div class="input-group">
                                <input step = "5" value = "100" id = "fat-goal" type="number" class="form-control" placeholder="value" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text">g</span>
                                </div> 
                            </div>
                        </div>
                        <div class="col-1 my-2">
                            <button id= "fat-avg-button" class = "btn btn-success" type = "button">avg</button>
                        </div>
                    </div>
                    <div class="row my-2 border-bottom border-secondary">
                        <div class="col-7 text-center">
                            <label for="sodium-goal" class="form-label">
                                <h1>Daily Sodium Goal</h1>
                            </label>
                        </div>
                        <div class="col-4 my-2">
                            <div class="input-group">
                                <input step = "5" value = "100" id = "sodium-goal" type="number" class="form-control" placeholder="value" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text">mg</span>
                                </div> 
                            </div>
                        </div>
                        <div class="col-1 my-2">
                            <button id= "sodium-avg-button" class = "btn btn-success" type = "button">avg</button>
                        </div>
                    </div>
                    <div class="row my-2 border-bottom border-secondary">
                        <div class="col-7 text-center">
                            <label for="cholesterol-goal" class="form-label">
                                <h1>Daily Cholesterol Goal</h1>
                            </label>
                        </div>
                        <div class="col-4 my-2">
                            <div class="input-group">
                                <input step = "5" value = "100" id = "cholesterol-goal" type="number" class="form-control" placeholder="value" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text">mg</span>
                                </div> 
                            </div>
                        </div>
                        <div class="col-1 my-2">
                            <button id= "cholesterol-avg-button" class = "btn btn-success" type = "button">avg</button>
                        </div>
                    </div>
                    <div class="row my-2 border-bottom border-secondary">
                        <div class="col-7 text-center">
                            <label for="sugar-goal" class="form-label">
                                <h1>Daily Sugar Goal</h1>
                            </label>
                        </div>
                        <div class="col-4 my-2">
                            <div class="input-group">
                                <input step = "5" value = "100" id = "sugar-goal" type="number" class="form-control" placeholder="value" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text">g</span>
                                </div> 
                            </div>
                        </div>
                        <div class="col-1 my-2">
                            <button id= "sugar-avg-button" class = "btn btn-success" type = "button">avg</button>
                        </div>
                    </div>
                    <div class="row my-2 ">
                        <div class="col-7 text-center">
                            <label for="protein-goal" class="form-label">
                                <h1>Daily Protein Goal</h1>
                            </label>
                        </div>
                        <div class="col-4 my-2">
                            <div class="input-group">
                                <input step = "5" value = "100" id = "protein-goal" type="number" class="form-control" placeholder="value" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text">g</span>
                                </div> 
                            </div>
                        </div>
                        <div class="col-1 my-2">
                            <button id= "protein-avg-button" class = "btn btn-success" type = "button">avg</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container border border-secondary mt-4 p-4">
                <form>
                    <div class="row justify-content-center">
                        <div class="col-3 text-center">
                            <label for="weight" class="form-label">
                                <h1>Weight</h1>
                            </label>
                        </div>
                        <div class="col-3 my-2">
                            <div class="input-group">
                                <input step = "5" value = "100" id = "weight" type="number" class="form-control" placeholder="value" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text">lbs</span>
                                </div> 
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-6 text-center">
                    <button type = "button" id = "update-nutrition" class = "btn btn-lg btn-success" >Update</button>
                </div>
            </div>
        </div>
        <script src="./profile.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
