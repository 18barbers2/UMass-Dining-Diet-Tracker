<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forgot Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = "shortcut icon" type= "image/png" href="https://img.icons8.com/color/48/000000/forgot-password.png"/>
    </head>
    
    <body>
        <div class = "container border border-secondary border-2 my-5 p-4">
            <div class = "row">
                <h3 class = " display-5 col-sm-6 offset-sm-3 text-center">
                    Reset Password Form
                </h3>
            </div>
        </div>

        <div>
            <div class = "container ">
                <div class="row">
                    <div class="col-sm-8 offset-sm-2">
                        <div class="card text-center">
                            <div class="card-body border border-secondary border-2">
                                <h5 class="card-title">Forgot Password?</h5>
                                <p class="card-text">No worries! Enter your email below and we'll send you a reset.</p>
                                <div class="col-sm-6 offset-sm-3 mb-3">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="reset-email" placeholder="name@example.com">
                                        <label for="reset-email">Email address</label>
                                    </div>
                                </div>
                                <input type = "button" id = "reset-password" class="btn btn-danger btn-lg" role="button" aria-pressed="true" value = "Reset my password"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./forgot-password.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
