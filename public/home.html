<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diet Tracker Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
            <div class="w-100">
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="/home">UMASS Diet Tracker</a>
            </div>
            <div class="navbar-collapse w-100">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/checkout-food" class = "nav-link">Add Food</a>
                    </li>
                    <li class="nav-item">
                        <a href="/profile" class = "nav-link">My Profile</a>
                    </li>
                    <li>
                        <a href="/sign-in" class = "nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container border border-dark text-center mt-3">
            <h3 class = "display-6" id="welcomeMsg">Welcome, NAME!</h3>
        </div>
        <div id="main-page" class="container-fluid border-info">
            <div class="row mt-3">
                
                <div class="col-7">
                    <h1 class = "display-6">Overview</h1>
                    <div class="container-fluid border border-danger p-5" id = "overview">
                        <div class="col border border-warning">
                            <div>
                                <canvas id="myCalorieChart"></canvas>
                            </div>
                        </div>      
                    </div>
                    <h1 class = "display-6">Weight/Time</h1>               
                    <div class="container border border-danger p-5" id = "weight-time">     
                        <div class="col border border-success">
                            <div>
                                <canvas id="myWeightChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-5">
                    <h1 class = "display-6">Daily Goal</h1>               
                    <div id = "daily-goal" class="container border border-dark">
                        <div class="row justify-content-around p-3">
                            <div class="col">
                                <div class="card text-center">
                                    <div class="card-title">
                                        Calories
                                        <div id = "calorie-count">
                                            
                                        </div>
                                    </div>

                                    <div class="card-body">
                                        <div class="progress">
                                            <div id = "calorie-progress" class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center">
                                    <div class="card-title">
                                        Fat
                                    </div>
                                    <div id = "fat-count">
                                            
                                    </div>
                                    <div class="card-body">
                                        <div class="progress">
                                            <div id = "fat-progress" class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-around p-3">
                            <div class="col">
                                <div class="card text-center">
                                    <div class="card-title">
                                        Protein
                                    </div>
                                    <div id = "protein-count">
                                            
                                    </div>
                                    <div class="card-body">
                                        <div class="progress">
                                            <div id = "protein-progress" class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center">
                                    <div class="card-title">
                                        Carbohydrates
                                    </div>
                                    <div id = "carbohydrate-count">
                                            
                                    </div>
                                    <div class="card-body">
                                        <div class="progress">
                                            <div id = "carbs-progress" class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-around p-3">
                            <div class="col">
                                <div class="card text-center">
                                    <div class="card-title">
                                        Sodium
                                    </div>
                                    <div id = "sodium-count">
                                            
                                    </div>
                                    <div class="card-body">
                                        <div class="progress">
                                            <div id = "sodium-progress" class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center">
                                    <div class="card-title">
                                        Cholesterol
                                    </div>
                                    <div id = "cholesterol-count">
                                            
                                    </div>
                                    <div class="card-body">
                                        <div class="progress">
                                            <div id = "cholesterol-progress" class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row justify-content-around p-3">
                            <div class="col-6">
                                <div class="card text-center">
                                    <div class="card-title">
                                        Sugar
                                    </div>
                                    <div id = "sugar-count">
                                            
                                    </div>
                                    <div class="card-body">
                                        <div class="progress">
                                            <div id = "sugar-progress" class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row text-center p-3">
                            <div class="col">
                                <h1 id = "health-score">Overall Healthiness Score: -10000</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/home.js"></script>
    </body>
</html>
