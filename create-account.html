<!DOCTYPE html>
<html>
    <head>
        <title>UMass Diet Tracker Create Account</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class = "container border border-warning rounded p-4">
            <div class = "row">
                <div class = "col-sm-4 offset-sm-4 text-center">
                    Create an account!
                </div>
            </div>
        </div>
        <div class = "container border border-primary rounded">
            <div class = "row p-4">
                <div class = "col-sm-4 offset-sm-4">
                    <form class = "form-inline justify-content-center">
                        <label for="input-first-name" class="form-label">First Name: </label>
                        <input id = "input-first-name" class = "form-control" type="text">
                        <br>
                        <label for="input-last-name" class="form-label">Last Name: </label>
                        <input id = "input-last-name" class = "form-control" type="text">
                        <br>
                        <label for="input-email" class="form-label">Email: </label>
                        <input id = "input-email" class = "form-control" type="email">
                        <br>
                        <label for="input-username" class="form-label">Username: </label>
                        <input id = "input-username" class = "form-control" type="text">
                        <br>
                        <label for="input-password" class="form-label">Password: </label>
                        <input id = "input-password" class = "form-control" type="text">
                        <br>
                        <label for="input-confirm-password" class="form-label">Confirm Password: </label>
                        <input id = "input-confirm-password" class = "form-control" type="text">
                        </div>
                    </form>
                </div>
            </div>
            <div class = "row p-4">
                <input class="btn btn-primary col-2 mx-auto" type="submit" value="Create Account">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
