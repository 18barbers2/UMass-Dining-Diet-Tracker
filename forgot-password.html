<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forgot Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body>
        <div class = "container rounded-3 my-5 p-4">
            <div class = "row">
                <h3 class = " display-5 col-sm-6 offset-sm-3 text-center">
                    Reset Password Form
                </h3>
            </div>
        </div>

        <div>
            <div class = "container rounded-3">
                <div class="row">
                    <div class="col-sm-8 offset-sm-2">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Forgot Password?</h5>
                                <p class="card-text">No worries! Enter your email below and we'll send you a reset.</p>
                                <div class="col-sm-6 offset-sm-3">
                                    <div class="form-floating mb-3 ">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                </div>
                                <a href="./sign-in.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Reset my Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
