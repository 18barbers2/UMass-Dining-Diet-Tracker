<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>UMASS Diet Tracker</title>
        <link rel="stylesheet" href="sign-in.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body class="container mt-5">
        <div class="jumbotron-fluid">
            <h1 class="display-4">UMASS Diet Tracker</h1>
            <p class="lead">The UMASS Diet Tracker allow users to track caloric intake as well other nutrition facts from dining halls around the UMass Amherst campus.</p>
        </div>

        <div class="form mt-5">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="links mt-3 mb-3">
                <a href="./create-account.html" class="create-an-account">Create an Account</a>
                <br>
                <a href="./forgot-password.html" class="forgot-password">Forgot Password</a>
                <br>
            </div>
            <a href="./home.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" id="login-button">Login</a>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="sign-in.js"></script>
    </body>
</html>
