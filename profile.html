<!DOCTYPE html>
<html>
    <head>
        <title>Diet Tracker Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./profile-style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
            <div class="w-100">
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="./home.html">UMASS Diet Tracker</a>
            </div>
            <div class="navbar-collapse w-100">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="./add-food.html" class = "nav-link">Add Food</a>
                    </li>
                    <li class="nav-item">
                        <a href="./profile.html" class = "nav-link">My Profile</a>
                    </li>
                    <li>
                        <a href="./sign-in.html" class = "nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        
        <div class = "container rounded-3 pt-5">
            <div class = "row">
                <h3 class = " display-7 col-sm-6 offset-sm-3 text-center">
                    Profile Daily Goals
                </h3>
            </div>
        </div>
        <div id = "labels" class = "container border my-5">
            <form action="" class = "form-inline">
                <div class = "row p-1 form-group">
                    <div class = "col-sm-3 offset-sm-3">
                        <label for="input-calorie-goal" class = "form-label">Daily Calorie Goal:</label>
                    </div>
                    <div class = "col-sm-auto">
                        <input id = "input-calorie-goal" type="number" class = "form-control">
                    </div>
                </div>
                <div class = "row p-1 form-group">
                    <div class = "col-sm-3 offset-sm-3">
                        <label for="input-carbohydrate-goal" class = "form-label">Daily Carbohydrates Goal:</label>
                    </div>
                    <div class = "col-sm-auto">
                        <input id = "input-carbohydrate-goal" type="number" class = "form-control">
                    </div>
                </div>
                <div class = "row p-1 form-group">
                    <div class = "col-sm-3 offset-sm-3">
                        <label for="input-fat-goal" class = "form-label">Daily Fat Goal:</label>
                    </div>
                    <div class = "col-sm-auto">
                        <input id = "input-fat-goal" type="number" class = "form-control">
                    </div>
                </div>
                <div class = "row p-1 form-group">
                    <div class = "col-sm-3 offset-sm-3">
                        <label for="input-sodium-goal" class = "form-label">Daily Sodium Goal:</label>
                    </div>
                    <div class = "col-sm-auto">
                        <input id = "input-sodium-goal" type="number" class = "form-control">
                    </div>
                </div>
                <div class = "row p-1 form-group">
                    <div class = "col-sm-3 offset-sm-3">
                        <label for="input-cholesterol-goal" class = "form-label">Daily Cholesterol Goal:</label>
                    </div>
                    <div class = "col-sm-auto">
                        <input id = "input-cholesterol-goal" type="number" class = "form-control">
                    </div>
                </div>
                <div class = "row p-1 form-group">
                    <div class = "col-sm-3 offset-sm-3">
                        <label for="input-sugar-goal" class = "form-label">Daily Sugar Goal:</label>
                    </div>
                    <div class = "col-sm-auto">
                        <input id = "input-sugar-goal" type="number" class = "form-control">
                    </div>
                </div>
                <div class = "row p-1 form-group">
                    <div class = "col-sm-3 offset-sm-3">
                        <label for="input-protein-goal" class = "form-label">Daily Protein Goal:</label>
                    </div>
                    <div class = "col-sm-auto">
                        <input id = "input-protein-goal" type="number" class = "form-control">
                    </div>
                </div>
            </form>
        </div>
        <div id = "labels" class = "container border p-5">
            <form action="" class = "form-inline">
                <div class = "row p-1">
                    <div class = "col-sm-3 offset-sm-3">
                        <label class = "form-label" for="input-weight">Update Weight: </label>
                    </div>
                    <div class = col-sm-auto>
                        <input class = "form-control" type="text" id = "input-weight">
                    </div>
                </div>
            </form>
        </div>
        <div class = "row pt-5">
            <form action="./home.html">
                <div class = "col-sm-4 offset-sm-6">
                    <a class = "btn btn-dark" href="./home.html">Update</a>
                </div>
            </form>
        </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
